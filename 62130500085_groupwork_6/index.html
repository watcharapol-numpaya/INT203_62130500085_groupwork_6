<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Basic Vue Js - HelloWorld App</title>



    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->

    <!-- Using via Google Web Fonts -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />



    <!-- https://tailwindcss.com/docs/installation -->

    <!-- Using Tailwind via CDN -->

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />



    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->


    <!-- Vue CDN -->

    <script src="https://unpkg.com/vue@next"></script>

    <!--validate-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>


</head>

<body class=" bg-yellow-200">

    <div id="app">
        <form @submit="checkForm" action="#" method="#">
            <div class="font-sans antialiased bg-grey-lightest">
                <!-- Content -->
                <div class="w-full bg-grey-lightest" style="padding-top: 4rem;">
                    <div class="container mx-auto py-8  ">
                        <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
                            <div class="py-4 px-8 text-black text-xl border-b border-grey-lighter bg-red-200">Register
                                Form
                            </div>

                            <div class="py-4 px-8">
                                <div class="flex mb-4">

                                    <div class="w-1/2 mr-1">
                                        <label class="block text-grey-darker text-sm font-bold mb-2"
                                            for="firstname">First
                                            Name</label>
                                        <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                            v-model.trim="firstname" id="firstname" type="text"
                                            placeholder="Your first name">
                                    </div>
                                    <div class="w-1/2 ml-1">
                                        <label class="block text-grey-darker text-sm font-bold mb-2" for="lastname">Last
                                            Name</label>
                                        <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                            v-model.trim="lastname" id="lastname" type="text"
                                            placeholder="Your last name">
                                    </div>

                                </div>
                                <div class="mb-4">
                                    <label class="block text-grey-darker text-sm font-bold mb-2"
                                        for="password">Password</label>

                                    <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                        v-model.trim="password" id="password" type="password"
                                        placeholder="Your secure password">
                                    <p class="text-grey text-xs mt-1">At least 6 characters</p>
                                </div>
                                <div class="mb-4">
                                    <label class="block text-grey-darker text-sm font-bold mb-2">Gender</label>
                                    <div class="flex flex-row pt-2 space-x-2">
                                        <input type="radio" id="Male" v-model="gender" name="gender" value="M"
                                            class="bg-gray-100 rounded px-4 py-2 mb-4">
                                        <label for="Male">Male</label>
                                        <input type="radio" id="Female" v-model="gender" name="gender" value="F"
                                            class="bg-gray-100 rounded px-4 py-2 mb-4">
                                        <label for="Female">Female</label>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="block text-grey-darker text-sm font-bold mb-2" for="email">Email
                                        Address</label>
                                    <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                        v-model.trim="email" id="email" type="email" placeholder="Your email address">
                                </div>

                                <div class="mb-4">
                                    <label class="block text-grey-darker text-sm font-bold mb-2" for="age">Age</label>
                                    <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                        v-model.trim="age" id="age" type="text" placeholder="Your age">

                                </div>
                                <div class="mb-4">
                                    <label class="block text-grey-darker text-sm font-bold mb-2"
                                        for="phone">Phone</label>
                                    <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                                        v-model.trim="phone" id="phone" type="text" placeholder="Your phone number">

                                </div>
                                <p v-if="errors" class="text-red-500">
                                    <b>Please correct the following error(s):</b>
                                    <ul>
                                        <li v-for="error in errors" class="text-red-500">{{ error }}</li>
                                    </ul>
                                </p>
                                <div class="flex items-center justify-between mt-8 ">
                                    <button
                                        class="bg-blue hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded-full border-red-200 border focus:outline-none"
                                        type="submit">
                                        Sign up
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>



            </div>
        </form>
    </div>



    <!-- my main.js -->

    <script src="./main.js"></script>

    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
